<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <img src="loading.gif" alt="Loading...">
    </div>
    <div id="main-screen" style="display: none;">
        <div id="top-bar">
            <div id="coin-counter">Coins: 0</div>
            <img src="sound.png" id="sound-toggle" class="menu-icon" alt="Toggle Sound">
        </div>
        <div id="xp-bar">
            XP: <span id="xp-counter">0</span>
        </div>
        <div id="tap-area">
            <img src="sailormoon-aesthetic.gif" id="tap-gif" alt="Tap me">
        </div>
        <div id="bottom-bar">
            <img src="4 (3).png" alt="Home" class="menu-icon">
            <img src="5 (1).png" alt="Settings" class="menu-icon">
            <img src="6 (1).png" alt="Stats" class="menu-icon">
            <img src="7.png" alt="Share" class="menu-icon">
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
